<!DOCTYPE html>
<html ng-app="Bookmark">
	<head>
		<title>Eggly Bookmark Management</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    
    <link href="assets/css/style.css" rel="stylesheet">
    <!-- <link href="assets/css/animations.css" rel="stylesheet"> -->
	</head>

	<body ng-controller="MainCtrl">
        <div class="container-fluid">
            <div class="row padding-left-228">
                <div class="col-sm-3 col-md-2 sidebar navbar-inverse">
                    <a href="#" class="logo-wrapper"><img src="assets/img/logo.png" class="logo" alt="logo" /></a>
                    <ul class="nav nav-sidebar">
                        <li ng-repeat="category in categories">
                            <a href="#">{{category.name}}</a>
                        </li>
                    </ul>
                </div>
                <div class="col-sm-12 col-md-12 main">
                    <div class="inner-main" ng-repeat="bookmark in bookmarks">
                        <button type="button" class="close">&times;</button>
                        <button type="button" class="btn btn-link"><span class="glyphicon glyphicon-pencil"></span></button>
                        <a href="{{bookmark.url}}" target="_blank">{{bookmark.title}}</a>
                    </div>
                </div>
            </div>
        </div>
    
    <!-- Js packages CDN -->
    <script type="text/javascript" src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/2.4.1/lodash.min.js"></script>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.32/angular.min.js"></script>
    <script type="text/javascript" src="app/Bookmark-app.start.js"></script>
	</body>
</html>
