<!DOCTYPE html>
<html>
	<head>
		<title>Collapsing Header</title>
		<link rel="stylesheet" type="text/css" href="css/style.css" />
	</head>
	<body>
		<header>
			<h1>Handlebar Tutorial</h1>
			<button id="btn">Fetch info for 3 new animals</button>
		</header>

		<div id="animalInfo" class="animalInfoWrap"></div>

		<script type="text/x-handlebars-template" id="petsTemplate">
			{{#each pets}}
				<div class="petWrap shadow1">
					<div class="photoWrap"><img src="{{photo}}" alt="{{name}}" /></div>
					<div class="infoWrap">
						<h2>{{name}} <span class="subTitle">({{species}})</span></h2>
						{{#if favFoods}}
							<h4>Favorite Foods</h4>
							<ul>
								{{#each favFoods}}
									<li>{{{this}}}</li>
								{{/each}}
							</ul>
						{{/if}}
					</div>
					<div class="clearFix"></div>
				</div>
			{{/each}}
		</script>
		<script type="text/javascript" src="js/main.js"></script>
		<script type="text/javascript" src="js/handlebars-v4.0.5.js"></script>
	</body>
</html>
